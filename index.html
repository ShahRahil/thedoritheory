<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Dori Theory Logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f8f7f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Cormorant Garamond', serif;
    }

    .logo {
      text-align: center;
      font-size: 3rem;
      line-height: 1.2;
      color: #111;
    }

    .logo span {
      display: block;
      border: 2px dashed #111;
      padding: 0.2em 0.4em;
      margin: 0.1em 0;
      border-radius: 8px;
    }

    .tagline {
      font-size: 1rem;
      margin-top: 1.5em;
      color: #555;
      font-family: sans-serif;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <span>the</span>
    <span>dori</span>
    <span>theory</span>
  </div>
  <div class="tagline">A theory of threads, told through fabric.</div>
</body>
</html>
